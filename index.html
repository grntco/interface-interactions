<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c506488b1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
    <script src="app.js" defer></script>    
    <title>UI Interactions</title>
</head>
<body>
    <nav>
        <h1 class="logo">UI Interactions</h1>
        <div class="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links-container collapsed">
            <li class="nav-link"><a href="#">Products</a></li>
            <li class="nav-link"><a href="#">Pricing</a></li>
            <li class="nav-link drop-down">
                <a href="#">Company<i class="fa-solid fa-angle-down"></i></a>
                <ul class="menu">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </li>
            <li class="nav-cta nav-link">
                <a href="#">Sign In<i class="fa-solid fa-arrow-right"></i></a>
            </li>
        </ul>
    </nav>
    <section>
        <h2>Some Images with Midjourney</h2>

        <div class="carousel">
            <button class="arrow-btn" id="left-arrow"><i class="fa-solid fa-angle-left"></i></button>
            <ul class="frame">
                <li class="slide visible"><img src="images/s.mp3.png" alt=""></li>
                <li class="slide"><img src="images/st.mp4.png" alt=""></li>
                <li class="slide"><img src="images/w.mp3.png" alt=""></li>
                <li class="slide"><img src="images/x.mp3.png" alt=""></li>
            </ul>
            <button class="arrow-btn" id="right-arrow"><i class="fa-solid fa-angle-right"></i></button>
            <div class="indicator-container">
                <button class="indicator selected"></button>
                <button class="indicator"></button>
                <button class="indicator"></button>
                <button class="indicator"></button>
            </div>
        </div>
    </section>
</body>
</html>
